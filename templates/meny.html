<ul class="meny-liste">
  {% for linje in ukens_meny %}
    <li>
      {% if "Pizza" in linje %}
        <img src="/static/images/Pizza.jpeg" alt="Pizza"><br>
      {% elif "Taco" in linje %}
        <img src="/static/images/Taco.jpeg" alt="Taco"><br>
      {% elif "Pasta" in linje %}
        <img src="/static/images/Pasta.jpeg" alt="Pasta"><br>
      {% elif "Kylling" in linje %}
        <img src="/static/images/Kylling.jpeg" alt="Kylling"><br>
      {% endif %}
      {{ linje }}
    </li>
  {% endfor %}
</ul>
